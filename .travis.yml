language: java
jdk:
  - openjdk8

script: ./gradlew build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: releases
  api_key: "a8036641b4d6bb02ef2990e6b4bc5b5cfc5d4c8f"
  file: "build/libs/more-latest.jar"
  skip_cleanup: true
  on:
    tags: true